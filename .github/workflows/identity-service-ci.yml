name: CI Identity Service Workflow

on:
  push:
    branches:
      - '*'
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: identity_service_test
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U root" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd services/identity-service
          npm install

      - name: Generate JWT Secrets
        run: |
          cd services/identity-service
          npm run generate:jwt

      - name: Ensure `.env.test` is configured correctly
        run: |
          cd services/identity-service
          cp .env.test .env  # Prisma expects .env, not .env.test
          sed -i "s|REPLACE_WITH_JWT_SECRET|$(cat config/jwt/JWT_SECRET)|g" .env
          sed -i "s|REPLACE_WITH_JWT_REFRESH_SECRET|$(cat config/jwt/JWT_REFRESH_SECRET)|g" .env
          echo "✅ JWT secrets replaced in .env"

      - name: Load Environment Variables
        run: |
          cd services/identity-service
          export $(grep -v '^#' .env | xargs) # Ensures Prisma reads DATABASE_URL
          echo "✅ Environment variables loaded"

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U root && echo "Database is ready" && exit 0
            echo "Waiting for database..."
            sleep 5
          done
          echo "Database failed to start" && exit 1

      - name: Set up Prisma (Generate + Migrate)
        run: |
          cd services/identity-service
          export $(grep -v '^#' .env | xargs) # Ensures Prisma loads the database URL
          npx prisma generate
          npx prisma migrate dev --name init --preview-feature

      - name: Run ESLint
        run: |
          cd services/identity-service
          npm run lint

      - name: Run Tests
        run: |
          cd services/identity-service
          npm run test

      - name: Build the project
        run: |
          cd services/identity-service
          npm run build
