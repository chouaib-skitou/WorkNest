<div class="reset-password-container">
  <div class="reset-password-card">
    <img src="./worknest-logo.svg" alt="WorkNest Logo" class="logo" />
    <h2>{{ token ? 'Reset Your Password' : 'Change Your Password' }}</h2>
    <p>{{ token ? 'Enter your new password below' : 'Enter your new password to change it' }}</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          id="newPassword"
          type="password"
          formControlName="newPassword"
          placeholder="Enter your new password"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input
          id="confirmNewPassword"
          type="password"
          formControlName="confirmNewPassword"
          placeholder="Confirm your new password"
          required
        />
      </div>

      <button type="submit" [disabled]="resetForm.invalid">
        {{ token ? 'Reset Password' : 'Change Password' }}
      </button>
    </form>

    <p *ngIf="message" [ngClass]="isError ? 'error-message' : 'success-message'">
      {{ message }}
    </p>

    <div class="alternative-actions">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>
</div>
