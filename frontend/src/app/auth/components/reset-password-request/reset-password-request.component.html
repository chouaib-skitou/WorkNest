<div class="reset-password-request-container">
    <div class="reset-password-request-card">
      <h2 class="reset-password-request-title">Reset Password</h2>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
        <button type="submit" [disabled]="resetForm.invalid">Send Reset Link</button>
      </form>
      <p [ngClass]="isError ? 'error-message' : 'success-message'">{{ message }}</p>
      <a routerLink="/login" class="auth-link">Back to Login</a>
    </div>
  </div>
