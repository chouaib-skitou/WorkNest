<div class="register-container">
  <div class="register-card">
    <div class="header">
      <img src="./worknest-logo.svg" alt="WorkNest" class="logo">
      <h2>Welcome to WorkNest</h2>
      <p class="subtitle">Create your account to get started</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="name-fields">
        <div class="form-field">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" formControlName="firstName" placeholder="Enter first name">
        </div>
        <div class="form-field">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" placeholder="Enter last name">
        </div>
      </div>
      
      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email">
      </div>
      
      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password">
      </div>
      
      <div class="form-field">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm your password">
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid">Create Account</button>
    </form>
    
    <div class="footer">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
